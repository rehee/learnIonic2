<ion-header>
    <page-header></page-header>
    <ion-navbar>
        <ion-title>
            Teams
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col width-25>

            </ion-col>
            <ion-col>
                <button ion-button block (click)="JoinTeam()"> Join a Team</button>
            </ion-col>
            <ion-col width-25>

            </ion-col>
        </ion-row>

    </ion-grid>
    <ion-item-group *ngFor="let item of Campus">
            <ion-item-divider color="light">
                <br>
                <br>
                <span class="campus_name">{{item.campName|campusshort|async}}</span>
            </ion-item-divider>
            <button ion-item *ngFor="let team of item.teams" (click)="ToRotasPage(team)">
                {{team.name}}
            </button>
            
        </ion-item-group>

</ion-content>
