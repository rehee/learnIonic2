<style>
    button.disableselect {
        filter: grayscale(100%);
    }
    
    ion-avatar {
        display: flex;
        line-height: 1;
        /* flex-direction: column; */
        justify-content: center;
        flex-direction: column;
    }
    
    ion-avatar i {
        text-align: center;
    }
    
    button.item-date {
        height: 100%;
    }
</style>
<ion-header>
    <page-header></page-header>
    <ion-navbar>
        <ion-title>
            My Notifications
        </ion-title>
    </ion-navbar>
    <ion-grid>
            <ion-row>
                <ion-col *ngFor="let item of NotificationSelect">
                    <button [class.disableselect]="!item.Selected" ion-button block (click)="ChangeType(item)"><i class="fa {{item.Icon}} notificationIcon"></i></button>
                </ion-col>
            </ion-row>
        </ion-grid>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    


    <ion-list>
        <ion-item *ngFor="let item of DisplayList">

            <ion-avatar item-left>
                <i class="fa {{item.Icon}}"></i>
            </ion-avatar>
            <p>{{item.Title}}</p>
            <p>{{item.Desc}}</p>
            <p>{{item.Date |stringToTime|date:"EEEE dd MMM @ h:mma" }}</p>
            <button class="item-date" ion-button clear item-right>
                <span>{{ item.TimeRemainNumber }}</span>
                <span>{{ item.TimeRemainTitle }}</span>
            </button>
        </ion-item>
    </ion-list>

</ion-content>
