<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let item of data;">
    <div [ngSwitch]="item.type">
      <home-link *ngSwitchCase="'link'" [data]="item"></home-link>
      <home-block *ngSwitchCase="'block'" [data]="item"></home-block>
      <home-vote *ngSwitchCase="'votd'" [data]="item"></home-vote>
      <home-slider *ngSwitchCase="'scroller'" [data]="item"></home-slider>
      <div *ngSwitchCase="'blog'" ></div>
      <div *ngSwitchCase="'event'" ></div>
      <div *ngSwitchCase="'giving'" ></div>
      <div *ngSwitchDefault>
        
      </div>
    </div>
  </div>
  <input type="button" (click)="showData()" value="123">
</ion-content>
