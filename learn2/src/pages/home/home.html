<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <button ion-button block="true" (click)="showPrompt()"></button>
        </ion-col>
        <ion-col width-50>
          <button ion-button block="true" (click)="loginPop($event)"></button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <div *ngFor="let item of data;">
    <div [ngSwitch]="item.type">
      <home-link *ngSwitchCase="'link'" [data]="item"></home-link>
      <home-block *ngSwitchCase="'block'" [data]="item"></home-block>
      <home-vote *ngSwitchCase="'votd'" [data]="item"></home-vote>
      <home-slider *ngSwitchCase="'scroller'" [data]="item"></home-slider>
      <div *ngSwitchCase="'blog'"></div>
      <div *ngSwitchCase="'event'"></div>
      <div *ngSwitchCase="'giving'"></div>
      <div *ngSwitchDefault>

      </div>
    </div>
  </div>
  <input type="button" (click)="showData()" value="123">
</ion-content>
