<ion-card>
    <ion-slides #bannerSlider pager="true" initialSlide="0" autoplay=“2000” loop="true" autoplayDisableOnInteraction="false" >
        <ion-slide *ngFor="let slide of data?.data">
            <img style="width:100%" [src]="slide?.image?.b64">
        </ion-slide>
    </ion-slides>
</ion-card>
