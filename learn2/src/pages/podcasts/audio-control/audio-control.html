<style>
    div.no_border *{
        border-bottom: none!important;
    }
</style>
<div *ngFor="let track of Tracks">
    <ion-item class="no_border">
        <ion-thumbnail item-left>
            <!--<img src="{{track.art}}">-->
            <audio-track-play (click)="test(track)" dark [audioTrack]="track">
                <ion-spinner></ion-spinner>
            </audio-track-play>
        </ion-thumbnail>
        <div item-content style="width:100%">
            <p [class.hideBlock]="HideTitle"><strong>{{track.title}}</strong> âš¬ <em>{{track.artist}}</em></p>
            <audio-track-progress-bar dark duration progress [audioTrack]="track" [ngStyle]="{visibility: track.completed > 0 ? 'visible' : 'hidden'}"></audio-track-progress-bar>
        </div>
    </ion-item>
</div>
