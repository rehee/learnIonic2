<ion-header>
    <page-header></page-header>
    <ion-navbar>
        <ion-title>
            Streams
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>

        <button ion-item *ngFor="let item of Stream" (click)="GoToStreamPage(item.stream_id)">
            <ion-thumbnail item-left>
                <img-lazy [src]="item.stream_image"></img-lazy>
            </ion-thumbnail>
            <h2>{{item.stream_title}}</h2>
            <!--<p>{{item.stream_created_date|stringToTime|date:"dd/MM/yyyy"}}</p>-->
            <p>{{item.stream_description}}</p>
        </button>
    </ion-list>

</ion-content>
