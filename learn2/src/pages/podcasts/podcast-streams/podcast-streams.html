<ion-header>
    <ion-navbar>
        <ion-title>
            Podcasts
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of Stream" (click)="GoToStreamPage(item.stream_id)" >
            <ion-avatar item-left>
                <img-lazy [src]="item.stream_image"></img-lazy>
            </ion-avatar>
            <h2>{{item.stream_title}}</h2>
            <p>{{item.stream_created_date|stringToTime|date:"dd/MM/yyyy"}}</p>
        </ion-item>
    </ion-list>

</ion-content>
