<ion-header>
  <page-header></page-header>
  <ion-navbar>
    <ion-title>
      {{MusicDetail?.data?.series?.series_title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <br>
  <br>
  <img style="width: 75%;margin: 0 auto;display: block;" [src]="MusicDetail?.data?.series?.series_image">
      <ion-list>
        <ion-item *ngFor="let item of MusicDetail?.data?.series?.episodes">
          <h2 (click)="ShowDetails(item)">{{item.episode_title}}</h2>
          <p (click)="ShowDetails(item)">{{item.episode_subtitle}}</p>
          <p>{{item.episode_date|stringToTime|date:"dd/MM/yyyy"}}</p>
          <button ion-button clear icon-left color="danger" (click)="SelectMusic(item)" style="padding-left: 0px;" >
            <ion-icon name='musical-notes' is-active="false"></ion-icon>
            Listen
          </button>

        </ion-item>
      </ion-list>

</ion-content>
